  <path class="logo-cup" d="M70,40 Q80,40 80,50 Q80,60 70,60" fill="none" stroke="#fff" stroke-width="3"/>
  
  <!-- Text -->
  <text class="logo-text" x="110" y="60" font-size="42" font-weight="bold">WCB CAFE</text>
  <text class="logo-text" x="110" y="80" font-size="14">ORGANIC FOOD</text>
</svg>