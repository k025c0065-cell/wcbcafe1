<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <style>
      .logo-text { font-family: 'Philosopher', serif; fill: #432; }
      .logo-circle { fill: #0bd; }
      .logo-cup { fill: #fff; }
    </style>
  </defs>
  
  <!-- Circle background -->
  <circle class="logo-circle" cx="50" cy="50" r="45"/>
  
  <!-- Coffee cup icon -->
